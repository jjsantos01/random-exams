<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Exámenes PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <input type="file" id="fileInput" accept=".xlsx" onchange="cargarPreguntas()"/>

  <br>
  <label for="numPreguntas">Número de preguntas en los exámenes:</label>
  <input type="number" id="numPreguntas" min="1" max="50" step="1" value="5">

  <br>
  <label for="estudiantesInput">Nombre de los estudiantes:</label>
  <br>
  <textarea id="estudiantesInput" rows="4" cols="50" placeholder="Estudiante 1&#10;Estudiante 2">Estudiante 1
Estudiante 2</textarea>

  <br>
  <button onclick="generarExamenesYRespuestas()">Generar Exámenes y Respuestas</button>

  <div id="tablaPreguntas"></div>

</body>
</html>
